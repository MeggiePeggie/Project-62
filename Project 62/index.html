<html>

<head>
    <title>My Hero Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>


    <section id="welcome">
        <center>
            <h1>My Hero Gallery</h1>
            <ul class="menu">
                <li class="links"><a href="#welcome">Home</a></li>
                <li class="links"><a href="#grid">Grid Gallery</a></li>
                <li class="links"><a href="#sliding">Sliding Gallery</a></li>
            </ul>
            <img src="marvel%20rising%20logo.png">
        </center>

    </section>


    <section id="grid">
        <center>
            <h1>Grid Hero Gallery</h1>
            <img src="Heros%202%20use.jpg">
        </center>
    </section>


    <section id="sliding">

        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="Ghost%20Spider%203.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Ghost Spider/Gwen Stacey</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Quake.png" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Quake/Daisy Johnson</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Patriot.png" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Patriot/Rayshaun Lucas</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Inferno.png" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Inferno/Dante Pertuz</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Ms%20Marvel.png" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Ms Marvel/Kamala Khan</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Squirrel%20Girl%202.png" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Squirrel Girl/Doreen Green</p>
                    </div>
                </center>
            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        </div>
    </section>

</body></html>
